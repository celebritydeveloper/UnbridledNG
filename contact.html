<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbridled NG | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/icofont.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="contact-body">
    
    <header class="contact-header">
        <nav class="navbar fixed-top mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <a class="navbar-brand" href="#">
                            <img src="img/unbridled-logo-full.png" width="100" class="d-inline-block align-top" alt="" loading="lazy">
                        </a>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icofont-navigation-menu icofont-2x text-orange"></span>
                </button>
            </div>
            
            
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
              <ul class="navbar-nav navigation">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <section class="mt-5 pt-5 contact">
      <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-5 text-white">
                <p class="display-4">Contact Us</p>
                <p>The state of Utah in the United States is home to lots of beautiful National Parks, & Bryce Canyon National Park ranks as three of the most magnificent & awe inspiring.</p>
                <p><i class="icofont-phone"></i> +23407000000000</p>
                <p><i class="icofont-envelope"></i> hello@unbridledng.com</p>
            </div>

            <div class="col-md-5 offset-lg-1 offset-md-1 offset-sm-0 offset-xm-0 mt-md-0 mt-5">
                <form class="contact__form">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="inputEmail4">Full Name</label>
                          <input type="text" class="form-control" id="inputEmail4">
                        </div>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Phone</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check this box to receive information from UnbridledNG
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="button button-orange">Send Message</button>
                  </form>
            </div>
        </div>
      </div>
    </section>


    

    <footer class="footer mt-5">
      <div class="container contact__footer">
        <div class="row">
          <div class="col-md-6">
            <p class="float-md-left float-sm-left">&copy; 2020 Unbridled NG</p>
          </div>

          <div class="col-md-6">
            <div class="footer--social float-md-right float-sm-left te">
              <a href="#"><i class="icofont-facebook"></i></a>
              <a href="#"><i class="icofont-twitter"></i></a>
              <a href="#"><i class="icofont-instagram"></i></a>
              <a href="#"><i class="icofont-youtube"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
